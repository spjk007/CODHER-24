<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    
    .chat-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .chat-header {
        background-color: #4CAF50;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 18px;
    }
    
    .chat-messages {
        padding: 20px;
        overflow-y: scroll;
        max-height: 300px;
    }
    
    .chat-messages .message {
        margin-bottom: 10px;
    }
    
    .user-message {
        text-align: right;
    }
    
    .bot-message {
        text-align: left;
    }
    
    .message-content {
        padding: 10px 15px;
        border-radius: 20px;
        display: inline-block;
    }
    
    .user-message .message-content {
        background-color: #4CAF50;
        color: #fff;
    }
    
    .bot-message .message-content {
        background-color: #ddd;
    }
    
    .chat-input {
        padding: 10px;
        border-top: 1px solid #ddd;
    }
    
    .chat-input input[type="text"] {
        width: calc(100% - 20px);
        padding: 8px;
        border: none;
        border-radius: 20px;
        outline: none;
    }
    
    .chat-input button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background-color: #4CAF50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="chatMessages">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
